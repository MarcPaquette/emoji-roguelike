name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go vet ./...
      - run: go test ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          PLATFORM="${{ matrix.goos }}-${{ matrix.goarch }}"
          EXT="${{ matrix.suffix }}"

          go build -trimpath -ldflags="-s -w -X main.Version=${GITHUB_REF_NAME}" \
            -o "dist/emoji-roguelike-${PLATFORM}${EXT}" .

          go build -trimpath -ldflags="-s -w -X main.Version=${GITHUB_REF_NAME}" \
            -o "dist/emoji-roguelike-server-${PLATFORM}${EXT}" ./cmd/server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > SHA256SUMS.txt

      - name: Extract changelog entry
        id: changelog
        run: |
          # Pull the section for this tag from CHANGELOG.md if it exists,
          # otherwise fall back to a minimal note.
          TAG="${GITHUB_REF_NAME}"
          if [ -f CHANGELOG.md ]; then
            BODY=$(awk "/^## \[?${TAG}\]?/{found=1; next} found && /^## /{exit} found{print}" CHANGELOG.md)
          fi
          if [ -z "${BODY}" ]; then
            BODY="Release ${TAG}"
          fi
          # Write to a file to avoid quoting issues with multiline strings.
          echo "${BODY}" > release_notes.md

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes-file release_notes.md \
            dist/*
